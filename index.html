  <title>视频解析</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #54c5e4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    #container {
      width: 90%;
      max-width: 25rem;
      padding: 4rem;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
      font-size: 2rem;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-control {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #54c5e4;
      border-right: none;
      border-radius: 5px 0 0 5px;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control:focus {
      border-color: #4b99bd;
      box-shadow: 0 0 8px rgba(76, 155, 175, 0.5);
    }

    .btn-outline-secondary {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 0 5px 5px 0;
      border: 2px solid #54c5e4;
      border-left: none;
      background-color: #f8f9fa;
      color: #54c5e4;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-outline-secondary:hover {
      background-color: #54c5e4;
      color: white;
    }

    .btn-success {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #54c5e4;
      color: white;
      transition: background-color 0.3s, color 0.3s;
      margin: 5px;
    }

    .btn-success:hover {
      background-color: #4b99bd;
    }

    .btn-success:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .footer {
      text-align: right;
      font-size: 14px;
      color: #fff;
      width: 90%;
      max-width: 25rem;
    }

    .footer p {
      margin: 5px 0;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 5px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* 微信浏览器提示遮罩层 */
    #weixin-tip {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      text-align: center;
      color: white;
      font-size: 18px;
      padding: 20px;
      box-sizing: border-box;
      background-color: #ffffff;
    }

    #weixin-tip img {
      max-width: 100%;
      height: auto;
    }

    #weixin-tip p {
      /* margin-top: 20px; */
    }

    button img {
      border-radius: 10px;
      width: 15px;
      margin-right: 10px;
    }
  </style>
</head>

  <div id="weixin-tip">

  </div>

  <script>
    function clearInput() {
      document.getElementById('urlInput').value = '';
      validateInput();
    }

    function validateInput() {
      var urlInput = document.getElementById('urlInput').value;
      var line1Btn = document.getElementById('line1Btn');
      var line2Btn = document.getElementById('line2Btn');
      var urlPattern = /^(https?|ftp):\/\/[^\s/$.?#].[^\s]*$/i;
      if (!urlPattern.test(urlInput)) {
        line1Btn.disabled = true;
        line2Btn.disabled = true;
      } else {
        line1Btn.disabled = false;
        line2Btn.disabled = false;
      }
      var line3Btn = document.getElementById('line3Btn');
      var line4Btn = document.getElementById('line4Btn');
      var line5Btn = document.getElementById('line5Btn');
      var urlPattern = /^[a-zA-Z0-9\u4E00-\u9FA5 ]*$/;
      if (!urlPattern.test(urlInput)) {
        line3Btn.disabled = true;
        line4Btn.disabled = true;
      } else {
        line3Btn.disabled = false;
        line4Btn.disabled = false;
      }
    }

    
    function openLine1() {
      var urlInput = document.getElementById('urlInput').value;
      var urlPattern = /^(https?|ftp):\/\/[^\s/$.?#].[^\s]*$/i;
      if (!urlPattern.test(urlInput)) {
        alert('请输入 URL');
        return;
      }
      var fullUrl = 'https://jx.nnxv.cn/tv.php?url=' + urlInput;
      window.open(fullUrl);
    }

    function openLine2() {
      var urlInput = document.getElementById('urlInput').value;
      var urlPattern = /^(https?|ftp):\/\/[^\s/$.?#].[^\s]*$/i;
      if (!urlPattern.test(urlInput)) {
        alert('请输入 URL');
        return;
      }
      var fullUrl = 'https://jx.m3u8.tv/jiexi/?url=' + urlInput;
      window.open(fullUrl);
    }

    function openLine3() {
      var urlInput = document.getElementById('urlInput').value;
      if (!urlInput) {
        alert('请输入影视名称');
        return;
      }
      var fullUrl = 'https://www.kanjuv.com/search.php?searchword=' + encodeURIComponent(urlInput);
      window.open(fullUrl);
    }

    function openLine4() {
      var urlInput = document.getElementById('urlInput').value;
      if (!urlInput) {
        alert('请输入影视名称');
        return;
      }
      var fullUrl = 'https://v.ijujitv.cc/search/-------------.html?wd=' + encodeURIComponent(urlInput);
      window.open(fullUrl);
    }

    function openLine5() {
      var urlInput = document.getElementById('urlInput').value;
      if (!urlInput) {
        alert('请输入影视名称');
        return;
      }
      var fullUrl = 'https://keai.cm/?key=' + encodeURIComponent(urlInput);
      window.open(fullUrl);
    }

    function openLine6() {
      window.open('url.html');
    }


    // 检测微信内置浏览器
    function isWeixinBrowser() {
      var ua = window.navigator.userAgent.toLowerCase();
      return ua.includes('micromessenger');
    }

    if (isWeixinBrowser()) {
      document.getElementById('weixin-tip').style.display = 'block';
    }
  </script>
