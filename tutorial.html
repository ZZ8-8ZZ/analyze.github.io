<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/ZZ8-8ZZ/image/202408230929123.ico">
    <title>视频解析_使用教程</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 导航栏样式 */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #fff;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .logo-text {
            font-size: 1.5em;
            font-weight: bold;
        }

        .back-btn {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .back-btn:hover {
            background: #ffdd00;
            color: #000;
            transform: scale(1.05);
        }

        /* 内容样式 */
        .content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .content-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .content-header h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #ffdd00;
        }

        .content-header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .feature-item:hover {
            transform: translateY(-5px);
        }

        .feature-image {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }

        .feature-content {
            padding: 20px;
        }

        .feature-content h2 {
            color: #ffdd00;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .feature-content p {
            color: #fff;
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* 图片模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #ffdd00;
        }

        @media (max-width: 768px) {
            .content-header h1 {
                font-size: 2em;
            }

            .feature-content h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-left">
                <a href="https://ZZ8-8ZZ.github.io/" class="logo">
                    <img src="images/logo.png" alt="Logo">
                    <span class="logo-text">视频解析</span>
                </a>
            </div>
            <button class="back-btn" onclick="window.location.href='parse.html'">返回</button>
        </nav>

        <div class="content">
            <div class="content-header">
                <h1>使用教程</h1>
                <p>We want to pursue the future seriously.</p>
            </div>

            <div class="features">
                <div class="feature-item">
                    <img src="https://s3.bmp.ovh/imgs/2024/10/04/1b501aa303d13673.png" alt="第一步" class="feature-image" onclick="openModal(this)">
                    <div class="feature-content">
                        <h2>第一步</h2>
                        <p>打开本站，进入页面后点击底部四大视频平台【爱奇艺 优酷 芒果TV 腾讯视频】</p>
                    </div>
                </div>

                <div class="feature-item">
                    <img src="https://s3.bmp.ovh/imgs/2024/10/04/9bca72b9142d0d9a.png" alt="第二步" class="feature-image" onclick="openModal(this)">
                    <div class="feature-content">
                        <h2>第二步</h2>
                        <p>进入平台后（以爱奇艺为例），打开要观看的视频，复制浏览器URL框中的URL地址。</p>
                    </div>
                </div>

                <div class="feature-item">
                    <img src="https://s3.bmp.ovh/imgs/2024/10/04/c4ea17f30c48ed5d.png" alt="第三步" class="feature-image" onclick="openModal(this)">
                    <div class="feature-content">
                        <h2>第三步</h2>
                        <p>回到本站，粘贴复制的URL后点击"解析播放"即可。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 图片放大模态框 -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(img) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'flex';
            modalImg.src = img.src;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>
</body>

</html>
