<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/ZZ8-8ZZ/image/202408230929123.ico">
    <title>赞助支持</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 导航栏样式 */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #fff;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .logo-text {
            font-size: 1.5em;
            font-weight: bold;
        }

        .back-btn {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .back-btn:hover {
            background: #ffdd00;
            color: #000;
            transform: scale(1.05);
        }

        /* 赞助内容样式 */
        .sponsor-content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .sponsor-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .sponsor-header h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #ffdd00;
        }

        .sponsor-header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .sponsor-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .sponsor-method {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .sponsor-method:hover {
            transform: translateY(-5px);
        }

        .sponsor-method img {
            width: 200px;
            height: 200px;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        .sponsor-method h3 {
            color: #ffdd00;
            margin-bottom: 10px;
        }

        .sponsor-method p {
            font-size: 0.95em;
            opacity: 0.8;
        }

        .sponsor-note {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }

        .sponsor-note p {
            font-size: 0.95em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .sponsor-header h1 {
                font-size: 2em;
            }

            .sponsor-method img {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-left">
                <a href="https://ZZ8-8ZZ.github.io/" class="logo">
                    <img src="./images/logo.png" alt="Logo">
                    <span class="logo-text">视频解析</span>
                </a>
            </div>
            <button class="back-btn" onclick="window.location.href='parse.html'">返回</button>
        </nav>

        <div class="sponsor-content">
            <div class="sponsor-header">
                <h1>赞助支持</h1>
                <p>您的支持是我们持续更新的动力</p>
            </div>

            <div class="sponsor-methods">
                <div class="sponsor-method">
                    <img src="images/wechat.jpg" alt="微信支付">
                    <h3>微信支付</h3>
                    <p>使用微信扫一扫</p>
                </div>
                <div class="sponsor-method">
                    <img src="images/alipay.jpg" alt="支付宝">
                    <h3>支付宝</h3>
                    <p>使用支付宝扫一扫</p>
                </div>
            </div>

            <div class="sponsor-note">
                <p>感谢您的支持！我们会继续努力提供更好的服务。</p>
                <p>赞助金额随意，量力而行。</p>
            </div>
        </div>
    </div>
</body>
</html>
