<!DOCTYPE html>
<html lang="zh_CN">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            color: #fff;
            line-height: 1.6;
            text-align: center;
            padding: 20px;
            padding-bottom: 80px; /* 留出底部空间给 footer */
        }

        header {
            padding: 10px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .intro {
            margin: 20px auto;
            max-width: 920px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .feature-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0;
            overflow: hidden;
            text-align: left;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .feature-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .feature-image {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer; /* Change cursor to pointer for clickable image */
        }

        .feature-content {
            padding: 20px;
        }

        .feature-content h2 {
            color: #ffdd00;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .feature-content p {
            color: #fff;
            font-size: 1.1em;
            opacity: 0.9;
        }

        footer {
            position: fixed; /* 固定位置 */
            bottom: 0;
            left: 0;
            right: 0;
            margin-top: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .feature-content h2 {
                font-size: 1.8em;
            }

            .feature-content p {
                font-size: 1em;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 60px;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 90%;
            max-width: 1000px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Circle button styles */
        .circle-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #ffdd00;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .circle-button:hover {
            background-color: #ffd700; /* Slightly darker on hover */
            transform: scale(1.1);
        }

        .circle-button img {
            width: 45px; /* ICO 图标的大小 */
            height: 45px;
        }
    </style>
</head>

    </div>

    <!-- Modal for image enlargement -->
    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        function openModal(img) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = img.src;
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

</html>
